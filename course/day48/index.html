<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div>span{
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <!-- 子元素1 -->
        <span>子元素1</span>
        <!-- 子元素2 -->
        <table>
            <tr>
                <td>
                    <!-- 这里的span是div的后代，不是直接子代 -->
                    <span>子元素2中的span</span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
