<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给标签为table的元素设置样式 */
        table ,th, td {
            /* 设置边框 宽度1px 黑色 */
            border: 1px solid black;
            /* 表格内标签合并 */
            border-collapse: collapse;
        }
        table{

            text-align: center;
        }
    </style>
</head>

    <table>

            <col style="width: 70px;">

            <td></td>
            <td>性别</td>
            <td></td>
            <td>出生年月</td>
            <td></td>
            <td rowspan="3">照 <br> 片</td>

            <td>籍贯</td>
            <td></td>
            <td>民族</td>
            <td></td>

            <td></td>
            <td></td>
            <td></td>
