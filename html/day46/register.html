<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href = "./image/用户.png" type="image/png">
    <title>用户注册</title>
</head>
<body>
    <form action="/submit_registration" method="post">
        <label for="nickname">昵称:</label>
        <input type="text" id="nickname" name="nickname" required><br><br>
    

        <label for="email">用户邮箱:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="phone">电话号码:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
    
        <label for="address">所在地址:</label>
        <input type="text" id="address" name="address" required><br><br>
    
        <label for="gender">性别:</label>
        <select id="gender" name="gender" required>
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">不方便透露</option>
        </select><br><br>
    
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <label for="confirm_password">再次确认密码:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
    
        <input type="submit" value="注册">
    </form>
</body>
<!--html结束标签-->
<style>
    body {
        background-color: lightblue;
    }
</style>
<div style="position: fixed; top: 10px; right: 10px;">
    <label for="bg-color">选择背景颜色:</label>
    <select id="bg-color" onchange="changeBackgroundColor(this.value)">
        <option value="lightblue">Light Blue</option>
        <option value="lightgreen">Light Green</option>
        <option value="lightyellow">Light Yellow</option>
        <option value="lightpink">Light Pink</option>
        <!-- <option value="infinite-progress"><img src="./image/无限进步.jpg" alt="无限进步";"> 无限进步</option> -->
    </select>
</div>


<script>
    function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
    }
</script>
</html>
